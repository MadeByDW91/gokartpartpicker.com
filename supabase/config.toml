# GoKart Part Picker - Supabase Configuration
# See: https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost:54321"

[storage]
enabled = true
# Used for part images and build images
file_size_limit = "10MB"

[auth]
enabled = true
site_url = "http://localhost:3001"
additional_redirect_urls = ["http://localhost:3001/**"]
jwt_expiry = 3600
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[auth.external.google]
enabled = false
# client_id = ""
# secret = ""

[auth.external.github]
enabled = false
# client_id = ""
# secret = ""

# Local development seed file
[db.seed]
enabled = true
sql_paths = ["./seed.sql"]
