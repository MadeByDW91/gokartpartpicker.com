# Lighthouse CI â€” mobile performance and a11y on key URLs.
# Runs after build; starts the app, then runs Lighthouse. See docs/mobile-performance-baseline.md.
name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

defaults:
  run:
    working-directory: frontend

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          CI: true

      - name: Start server and wait
        run: |
          nohup npm run start > /tmp/next.log 2>&1 &
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Run Lighthouse CI
        run: npm run lhci
