<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3d4233" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#grid)"/>
  
  <!-- Simplified engine block outline -->
  <g transform="translate(300, 180)" stroke="#f5f0e6" stroke-width="2" fill="none" opacity="0.4">
    <!-- Main block -->
    <rect x="-80" y="-40" width="160" height="100" rx="4"/>
    <!-- Cylinder head -->
    <rect x="-60" y="-80" width="120" height="45" rx="4"/>
    <!-- Cooling fins on head -->
    <line x1="-50" y1="-75" x2="-50" y2="-40"/>
    <line x1="-30" y1="-75" x2="-30" y2="-40"/>
    <line x1="-10" y1="-75" x2="-10" y2="-40"/>
    <line x1="10" y1="-75" x2="10" y2="-40"/>
    <line x1="30" y1="-75" x2="30" y2="-40"/>
    <line x1="50" y1="-75" x2="50" y2="-40"/>
    <!-- Pull start housing -->
    <circle cx="-100" cy="0" r="30"/>
    <circle cx="-100" cy="0" r="10"/>
    <!-- Exhaust port -->
    <rect x="80" y="-10" width="30" height="20" rx="2"/>
    <!-- Crankshaft output -->
    <circle cx="0" cy="80" r="15"/>
    <circle cx="0" cy="80" r="8"/>
  </g>
  
  <!-- "No Image" indicator -->
  <rect x="250" y="330" width="100" height="30" rx="4" fill="#2d3226"/>
  <text x="300" y="350" font-family="system-ui, sans-serif" font-size="11" fill="#5d634d" text-anchor="middle">NO IMAGE</text>
</svg>
