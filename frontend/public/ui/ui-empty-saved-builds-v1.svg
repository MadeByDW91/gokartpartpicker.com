<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Empty folder/builder illustration -->
  <g transform="translate(200, 100)">
    <!-- Folder background -->
    <path d="M-60 -40 L60 -40 L70 -20 L70 60 L-70 60 L-70 -20 Z" fill="#2d3226" stroke="#5d634d" stroke-width="2" stroke-linejoin="round"/>
    <!-- Folder tab -->
    <path d="M-60 -40 L-40 -60 L40 -60 L60 -40" fill="#3d4233" stroke="#5d634d" stroke-width="2" stroke-linejoin="round"/>
    <!-- Empty indicator (dotted lines) -->
    <g stroke="#5d634d" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.4">
      <line x1="-50" y1="-10" x2="50" y2="-10"/>
      <line x1="-50" y1="10" x2="50" y2="10"/>
      <line x1="-50" y1="30" x2="50" y2="30"/>
    </g>
  </g>
  
  <!-- Wrench icon (builder tool) -->
  <g transform="translate(150, 180)" opacity="0.3">
    <path d="M20 0 L25 -5 L30 0 L35 -5 L30 -10 L25 -5" stroke="#5d634d" stroke-width="2" fill="none" stroke-linejoin="round"/>
    <circle cx="20" cy="0" r="6" stroke="#5d634d" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Gear icon -->
  <g transform="translate(250, 180)" opacity="0.3">
    <circle cx="0" cy="0" r="8" stroke="#5d634d" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="4" stroke="#5d634d" stroke-width="2" fill="none"/>
    <path d="M-8 0 L-10 -2 L-8 -4" stroke="#5d634d" stroke-width="2" stroke-linecap="round"/>
    <path d="M8 0 L10 2 L8 4" stroke="#5d634d" stroke-width="2" stroke-linecap="round"/>
    <path d="M0 -8 L-2 -10 L-4 -8" stroke="#5d634d" stroke-width="2" stroke-linecap="round"/>
    <path d="M0 8 L2 10 L4 8" stroke="#5d634d" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Text placeholder -->
  <text x="200" y="240" text-anchor="middle" fill="#5d634d" font-size="14" font-family="sans-serif" opacity="0.6">No saved builds yet</text>
  
  <!-- Decorative dots -->
  <circle cx="100" cy="80" r="3" fill="#5d634d" opacity="0.2"/>
  <circle cx="300" cy="80" r="3" fill="#5d634d" opacity="0.2"/>
  <circle cx="80" cy="220" r="2" fill="#5d634d" opacity="0.2"/>
  <circle cx="320" cy="220" r="2" fill="#5d634d" opacity="0.2"/>
</svg>
