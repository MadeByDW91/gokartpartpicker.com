<svg width="400" height="350" viewBox="0 0 400 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Celebration background (subtle) -->
  <circle cx="200" cy="120" r="100" fill="#4a7c59" opacity="0.1"/>
  
  <!-- Success checkmark circle -->
  <circle cx="200" cy="120" r="60" fill="#4a7c59" opacity="0.2" stroke="#4a7c59" stroke-width="3"/>
  <circle cx="200" cy="120" r="50" fill="#2d3226" stroke="#4a7c59" stroke-width="3"/>
  
  <!-- Large checkmark -->
  <path d="M175 120 L190 135 L225 100" 
        stroke="#4a7c59" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Celebration particles -->
  <g opacity="0.7">
    <!-- Top particles -->
    <circle cx="200" cy="40" r="4" fill="#c96a24"/>
    <circle cx="160" cy="50" r="3" fill="#c96a24"/>
    <circle cx="240" cy="50" r="3" fill="#c96a24"/>
    <!-- Side particles -->
    <circle cx="120" cy="100" r="3" fill="#c96a24"/>
    <circle cx="280" cy="100" r="3" fill="#c96a24"/>
    <circle cx="130" cy="150" r="2" fill="#c96a24"/>
    <circle cx="270" cy="150" r="2" fill="#c96a24"/>
    <!-- Bottom particles -->
    <circle cx="190" cy="200" r="3" fill="#c96a24"/>
    <circle cx="210" cy="200" r="3" fill="#c96a24"/>
  </g>
  
  <!-- Go-kart illustration (mini, simplified) -->
  <g transform="translate(200, 220)" opacity="0.6">
    <!-- Frame -->
    <rect x="-30" y="-8" width="60" height="16" rx="4" fill="#3d4233" stroke="#5d634d" stroke-width="1"/>
    <!-- Wheels -->
    <circle cx="-20" cy="10" r="8" fill="#1a1e15" stroke="#5d634d" stroke-width="1"/>
    <circle cx="20" cy="10" r="8" fill="#1a1e15" stroke="#5d634d" stroke-width="1"/>
    <!-- Engine -->
    <rect x="-10" y="-12" width="20" height="8" rx="2" fill="#c96a24" opacity="0.6"/>
  </g>
  
  <!-- Success text -->
  <text x="200" y="280" text-anchor="middle" fill="#f5f0e6" font-size="28" font-family="sans-serif" font-weight="700">Build Complete!</text>
  <text x="200" y="305" text-anchor="middle" fill="#5d634d" font-size="16" font-family="sans-serif">Your go-kart is ready to go</text>
  
  <!-- Decorative accent lines -->
  <line x1="80" y1="250" x2="150" y2="250" stroke="#c96a24" stroke-width="2" opacity="0.3"/>
  <line x1="250" y1="250" x2="320" y2="250" stroke="#c96a24" stroke-width="2" opacity="0.3"/>
  
  <!-- Confetti dots (bottom) -->
  <g opacity="0.5">
    <circle cx="100" cy="320" r="3" fill="#c96a24"/>
    <circle cx="300" cy="320" r="3" fill="#c96a24"/>
    <circle cx="150" cy="330" r="2" fill="#4a7c59"/>
    <circle cx="250" cy="330" r="2" fill="#4a7c59"/>
  </g>
</svg>
