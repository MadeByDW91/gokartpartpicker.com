<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 220" fill="none" aria-labelledby="chassis-title chassis-desc">
  <title id="chassis-title">Generic go-kart chassis layout</title>
  <desc id="chassis-desc">Top view and side view of a typical go-kart frame showing engine mount, axle, and wheelbase.</desc>
  <!-- Style: dark strokes on light -->
  <g stroke="#0d0f0c" stroke-width="2" fill="none">
    <!-- === TOP VIEW (left) === -->
    <!-- Main frame outline -->
    <path d="M40 50 L80 30 L160 30 L240 40 L320 30 L400 30 L440 50 L440 150 L400 170 L320 180 L160 180 L80 170 L40 150 Z" stroke-width="2.5"/>
    <!-- Cross braces -->
    <line x1="80" y1="30" x2="80" y2="170" stroke="#2d3226" stroke-width="1.5"/>
    <line x1="240" y1="40" x2="240" y2="180" stroke="#2d3226" stroke-width="1.5"/>
    <line x1="400" y1="30" x2="400" y2="170" stroke="#2d3226" stroke-width="1.5"/>
    <line x1="160" y1="100" x2="320" y2="100" stroke="#2d3226" stroke-width="1"/>
    <!-- Engine mount area (rear) -->
    <rect x="260" y="120" width="100" height="50" rx="4" stroke="#c96a24" stroke-width="2" stroke-dasharray="6 4"/>
    <!-- Axle -->
    <line x1="100" y1="110" x2="380" y2="110" stroke-width="2.5"/>
    <circle cx="100" cy="110" r="8" fill="#fff" stroke="#0d0f0c" stroke-width="2"/>
    <circle cx="380" cy="110" r="8" fill="#fff" stroke="#0d0f0c" stroke-width="2"/>
    <!-- Bearing hangers -->
    <rect x="92" y="95" width="16" height="30" rx="2" stroke="#2d3226"/>
    <rect x="372" y="95" width="16" height="30" rx="2" stroke="#2d3226"/>
    <!-- Wheelbase dimension -->
    <line x1="240" y1="195" x2="240" y2="205" stroke="#2d3226"/>
    <line x1="240" y1="200" x2="400" y2="200" stroke="#0d0f0c" stroke-width="1.5"/>
    <line x1="400" y1="195" x2="400" y2="205" stroke="#2d3226"/>
  </g>
  <!-- Labels TOP -->
  <text x="310" y="148" text-anchor="middle" fill="#0d0f0c" font-size="11" font-weight="600" font-family="system-ui,sans-serif">Engine mount</text>
  <text x="240" y="215" text-anchor="middle" fill="#2d3226" font-size="10" font-family="system-ui,sans-serif">Wheelbase</text>
  <text x="240" y="25" text-anchor="middle" fill="#4d5340" font-size="12" font-weight="600" font-family="system-ui,sans-serif">TOP VIEW</text>

  <!-- === SIDE VIEW (right) === -->
  <g stroke="#0d0f0c" stroke-width="2" fill="none" transform="translate(240, 0)">
    <!-- Ground -->
    <line x1="0" y1="180" x2="240" y2="180" stroke="#2d3226" stroke-width="1"/>
    <!-- Frame rails (side profile) -->
    <path d="M20 160 L60 80 L180 60 L220 70 L220 160 L20 160" stroke-width="2.5"/>
    <line x1="60" y1="80" x2="60" y2="160" stroke="#2d3226" stroke-width="1.5"/>
    <line x1="180" y1="60" x2="180" y2="160" stroke="#2d3226" stroke-width="1.5"/>
    <!-- Engine block -->
    <rect x="100" y="100" width="70" height="55" rx="4" stroke="#c96a24" stroke-width="2"/>
    <!-- Axle (side) -->
    <line x1="50" y1="140" x2="190" y2="140" stroke-width="2.5"/>
    <circle cx="50" cy="140" r="6" fill="#fff" stroke="#0d0f0c" stroke-width="2"/>
    <circle cx="190" cy="140" r="6" fill="#fff" stroke="#0d0f0c" stroke-width="2"/>
    <!-- Wheels -->
    <circle cx="50" cy="140" r="18" fill="none" stroke="#2d3226" stroke-width="1.5"/>
    <circle cx="190" cy="140" r="18" fill="none" stroke="#2d3226" stroke-width="1.5"/>
  </g>
  <text x="360" y="128" text-anchor="middle" fill="#0d0f0c" font-size="10" font-weight="600" font-family="system-ui,sans-serif">Engine</text>
  <text x="360" y="25" text-anchor="middle" fill="#4d5340" font-size="12" font-weight="600" font-family="system-ui,sans-serif">SIDE VIEW</text>
</svg>
